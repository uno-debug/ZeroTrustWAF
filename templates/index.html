<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zero Trust WAF Dashboard</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .blocked { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Zero Trust WAF Dashboard</h1>
    <p><strong>Blockchain Status:</strong> {{ status }}</p>

    <h2>Activity Log</h2>
    <table>
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Source IP</th>
                <th>Request Details</th>
                <th>Threat Score</th>
                <th>Decision</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log[0] }}</td>
                <td>{{ log[1] }}</td>
                <td>{{ log[2] }}</td>
                <td>{{ log[3] }}</td>
                <td class="blocked">{{ log[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
